        <div class="container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="player_id">Player ID (12 digits):</label>
                    <input type="text" id="player_id" name="player_id" pattern="\d{12}" title="Please enter a 12-digit number" required>
                </div>    
                <div class="form-group">
                    <label for="ign">In-Game Name (IGN):</label>
                    <input type="text" id="ign" name="ign" required>
                </div>
                <button type="submit" class="bton">Login</button>
            </form>
        </div>
